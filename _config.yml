# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: WowApps Photo Gallery
email: wowapps@example.com
description: > # this means to ignore newlines until "baseurl:"
  Put the photo to display.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "//photos.hostapp.in" # the base hostname & protocol for your site
twitter_username: googlephotos
github_username:  google

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext

exclude: [LICENSE-CODE.md, LICENSE-IMAGES, README.md, bower.json]
